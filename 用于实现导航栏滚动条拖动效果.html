<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				padding: 0;
				margin: 0;
			}
			
			div{
				height:80px;
				background: red;
				display: none;
				position: fixed;
				width: 100%;
			}
			
			body{
				height: 2000px;
			}
			
		</style>
	</head>
	<body>
		<div>111111</div>
	</body>
	<script type="text/javascript">
		
		var oDiv = document.getElementsByTagName('div')[0];
		// onscroll 事件在元素滚动条在滚动时触发。
		document.onscroll = function(){
			var t = document.documentElement.scrollTop;//获取滚动条高度的距离
			if(t >= 300){
				oDiv.style.display = 'block';
			}else{
				oDiv.style.display = 'none';
			}
		}
